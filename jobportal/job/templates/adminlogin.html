<html>
<head>
    {% load static %}
    <title>Admin login</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
            <form action="" method="post" autocomplete="off" class="sign-in-form" name="login">
                {% csrf_token %}
                
                <!-- <div class="heading">
                <h2>Welcome back</h2>
                <h6>Not registred yet?</h6>
                <a href="#" class="toggle">Sign up</a>
                </div> -->
                <div class="actual-form">
                    <div class="input-wrap">
                        <input
                        type="text"
                        name="uemail"
                        minlength="4"
                        class="input-field"
                        autocomplete="off"
                        required
                        />
                        <label>User Name</label>
                    </div>

                    <div class="input-wrap">
                        <input
                        type="password"
                        name="upassword"
                        minlength="4"
                        class="input-field"
                        autocomplete="off"
                        required
                        />
                        <label>Password</label>
                    </div>

                    <input type="submit" name="sign_in" value="Sign In" class="sign-btn" />
                </div>
            </form>
            
        </div>
        <div class="carousel">
            <div class="images-wrapper">
                <img src="{% static 'images/image1.png' %}" class="image img-1 show" alt="" />
                <img src=".{% static 'images/image2.png' %}" class="image img-2" alt="" />
            </div>

            <div class="text-slider">
                <div class="text-wrap">
                    <div class="text-group">
                        <h2>Create your own Job</h2>
                        <h2>Customize as you like</h2>
                        <h2>Invite students to your class</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% if error == "no" %}
<script>
    alert("Signup Sccessful");
    window.location=("{% url 'adminhome' %}")
</script>
{% endif%}


{% if error == "yes" %}
<script>
    alert("Try agin");
</script>
{% endif %}

<script src="{%static 'js/login.js'%}"></script>
</body>
</html>
