{% load static %}

{% block body %}

{% include 'navigation.html' %}

<div class="flex items-center mt-8">
    <div class="container ml-auto mr-auto flex flex-wrap items-start">
        {% for i in job %}
            <div class="w-full md:w-1/2 lg:w-1/4 pl-5 pr-5 mb-5 lg:pl-2 lg:pr-2">
                <div class="bg-white rounded-lg m-h-64 p-2 transform hover:translate-y-2 hover:shadow-xl transition duration-300">
                <form action="" method="post">
                    <div class="rounded-lg p-4 bg-gray-600 flex flex-col gap-y-4">
                        <div class="text-center text-black">
                            <h5 class="text-blue-600 text-xl font-bold leading-none">
                                {{i.title}}
                            </h5>
                        </div>
                        <div class="text-left flex flex-col gap-y-4">
                            <h5 class="text-black font-bold leading-none flex flex-col gap-y-2">
                                Time Period<p class="ml-4 font-medium text-white">-{{i.startDate}} -> {{i.endDate}}</p>
                            </h5>
                            <h6 class="text-white font-bold leading-none">
                                <span class="text-yellow-500 ">$</span>{{i.salary}}
                            </h6>
                            <h5 class="text-black font-bold leading-none flex flex-col gap-y-2">
                                Location<p class="ml-4 font-medium text-white">-{{i.location}}</p>
                            </h5>
                        </div>
                        <div class="flex items-center float-right">
                            <a href="{%url 'userlogin'%}" type="button" class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                Apply to Job
                                <svg aria-hidden="true" class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </a>

                        </div>           
                    </div>
                </form>
                </div>
            </div>
        {%endfor%}
        </div>
    </div>
</div>


<script>
    document.title="Lastest Job List"
</script>

{% endblock%}
