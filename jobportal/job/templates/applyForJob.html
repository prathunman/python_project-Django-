<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.css"  rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.1/flowbite.min.js"></script>
</head>
<body>

{% include 'usernavigation.html' %}

<div class="bg-gray">
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mt-4 text-center font-bold">Apply your resume</h2>
        <div class="relative z-0 mb-6 group">
            <input type="file" name="resume" id="upload" class="block py-2.5 px-8 text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
            <label class="peer-focus:font-medium text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Resume</label>
        </div>
        <input type="submit" value="Submit" class="mb-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    </form>
</div>
    
{% if error == "close" %}
<script>
    alert("Application is closed now");
    window.location=("{% url 'userLatestJob' %}")
</script>
{% endif%}

{% if error == "notopen" %}
<script>
    alert("Application is open yet");
    window.location=("{% url 'userLatestJob' %}")
</script>
{% endif%}


{% if error == "done" %}
<script>
    alert("File have been uploaded sucessfully");
    window.location=("{% url 'userLatestJob' %}")
</script>
{% endif%}


{% if error == "yes" %}
<script>
    alert("Try agin");
</script>
{% endif %}

</body>
</html>
